<!doctype html>
<html lang="en">
	<head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<!-- CSS -->
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
	crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	 <link href="./css/bootstrap.min.css" rel="stylesheet">
	 <link href="./css/form.css" rel="stylesheet">
	 <title>Registration Form</title>
	 <link rel="icon" type="image/x-icon" href="./images/smiley-rf.png">
	</head>
	<body>
 		<div class="the-head px-0"> 
 			<nav class="navbar navbar-expand-lg navbar-light"></nav>
	 	</div>
	 	<main>
	 		<div class="register-container py-5 px-3" style="font-size: 17px;">
	 			<div class="register-box" style="width:650px;">
	 				<legend class="title-form" style="margin-top: 30px;">Registration Form</legend></br>
					<p>Account Information</p>
					<div class="line"></div>

					<form style="padding: 60px; padding-left: 35px; padding-right: 35px; padding-top: 20px; padding-bottom: 
					30px;">
						<fieldset style="border-left: solid black 1px; border-right: solid black 1px; padding: 50px; height: 670px;">
							
							
							<p style="margin-bottom: 0;">

								<label class="login-form" for="email">Email:</label></br>
								<input type="text" name="email" id="email" placeholder="example@email.com" style="width:390px;"></br>

								<label class="login-form" for="user">Username:</label></br>
								<input type="text" name="user" id="user" style="width:390px;">
								<li class="instruct">Maximum of 16 characters.</li>

								<div class="column-form">
									<div class="col-item" style="flex: 0%;">
										<label class="login-form" for="password">Password:</label></br>
										<input type="password" name="password" id="passinput" style="width:390px;">
										<li class="instruct">Mininum of 8 characters.</li>
										<li class="instruct">Includes a number or special character.</li>
									</div>
									<div class="col-item" style="flex:90%;"></br>
										<input type="checkbox" name="showpass" class=togglepass id="showpass" onclick="showhidepassword()">
									</div>
								</div>
								<div class="column-form">
									<div class="col-item">
										<label class="login-form" for="repassword">Re-enter Password:</label></br>
										<input type="password" name="repassword" id="repassinput" style="width:390px;">
									</div>
									<div class="col-item" style="flex:90%;"></br>
										<input type="checkbox" name="showrepass" class=togglepass id="showpass" onclick="showhiderepassword()">
									</div>
								</div>

								<label class="login-form" for="security-question" style="margin-top: 0;">Security Question:</label></br>
								<select id="security-question" name="security-question" style="width: 390px; height: 30px;">
									<option></option>
									<option value="question1">What is the name of your first crush?</option>
									<option value="question2">Who is your first crush?</option>
									<option value="question3">The name of your first pet?</option>
								</select></br>

								<label class="login-form" for="security-answer">Security Answer:</label></br>
								<input type="text" name="security-answer" id="security-answer" style="width:390px;">
								<li class="instruct">The answer is case sensitive.</li></br></br>
								<div style="margin-left: 85px;">
									<a class="register-btn btn lbtn cancel" style="margin-left: 2px; background-color: white;" href="index.html">Cancel</a>
									<a class="register-btn btn lbtn" style="margin-left: 28px;" href="form-2.html">Next</a>
								</div>
							</p>							
						</fieldset>
					</form>

	 			</div>
	 		</div>
	 	</main>
	 	<footer class="py-5">		
		</footer>
 		<!-- Bootstrap JS -->
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
		crossorigin="anonymous"></script>
		<script src="js/form.js"></script>
	</body>
</html>
